---
- hosts: http:bree
  name: SSH Keys
  become: true
  become_user: root
  tasks:
    # https://gist.github.com/maxim/871e611d4bc02c633c67
    - name: Ensure github.com is a known host
      lineinfile:
        dest: /root/.ssh/known_hosts
        create: true
        state: present
        line: "{{ lookup('pipe', 'ssh-keyscan -t rsa github.com') }}"
        regexp: ^github\.com
